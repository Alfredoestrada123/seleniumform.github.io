<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
     <link rel ="stylesheet" href="CSS/styles.css">
</head>

<body>
    <header>
        <h2>"Registro"</h2>
	     <h3>Los campos con * son obligatorios</h3>
    </header>
        <div class="row">

        <main class="columCenter">
            <article>
                <center><form>
    <table>
    <tr>
    <td>
     * Nombre:
    </td>
    </tr>
    <td>
       <input id ="nombre" type="text"  placeholder="Nombre" name="nombre" required="completa este campo"/>
    </td>

    <tr>
      <td>
       * Apellido paterno:
      </td>
      </tr>
      <td>
         <input id ="AP" type="text" name="AP" placeholder="Apellido Paterno"required="completa este campo"/>
      </td>

      <tr>
        <td>
          Apellido materno:
        </td>
        </tr>
        <td>
           <input id ="AM" type="text" name="AM" placeholder="Apellido Materno"/>
        </td>
        
        <tr>
          <td>
            Dirección:
          </td>
          </tr>
          <td>
             <input id ="Direccion" type="text" name="Direccion" placeholder="Direccion"/>
          </td>

          <tr>
            <td>
              Codigo Postal:
            </td>
            </tr>
            <td>
               <input  id ="Cp" type="text" name="Cp" placeholder="Codigo Postal"/>
            </td>
        
            <tr>
              <td>
                RFC:
              </td>
              </tr>
              <td>
                 <input id="RFC" type="text" name="RFC" placeholder="RFC"/>
              </td>
          
              <tr>
                <td>
                  Colonia:
                </td>
                </tr>
                <td>
                   <input id="Colonia" type="text" name="Colonia" placeholder="Colonia"/>
                </td>
    <tr>
    <td>
      Numero telefonico:
    </td>
    </tr>
    <td>
       <input id="NT" type="tel" name="NT" placeholder="Numero Telefononico"/>
    </td>

    <tr>
      <td>
       * Correo electronico:
      </td>
      </tr>
      <td>
         <input id="Correo" type="email" name="Correo" placeholder="Correo electronico"required="completa este campo"/>
      </td>

    <tr>

    <tr>
      <td>
        <label for="password">* Contraseña: </label>
      </td>
      </tr>
      <td>
        <input type="password" name="password" placeholder="Ingresa contraseña" id="password" required="completa este campo">
         <br> <br>
          <input class="Enviar" type="submit" name="submit" value="Registrarce"/> 

          <input class="Enviar" type="reset"/>
        </td>
    </table>
			</form></center>

            </article>

        </main>
	</div>
</body>
<footer>
    <p>Estrada Castillo ALfredo</p>
</footer>

</html>
